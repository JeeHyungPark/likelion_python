<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        
        {% extends 'base.html' %}
        <div class="container">
            {% block content %}
                <h1>자세한 본문 내용</h1>

                <hr>
                <h1>{{blog.title}}</h1>
                <p> {{blog.pub_date}} </p>
                <p> {{blog.body}} </p>


                <form action = "{% url 'edit' blog.id %}" method = "POST">
                    {% csrf_token %}
                    <input type="submit" value="수정하기">
                </form>
                <form action = "{% url 'delete' blog.id %}" method = "POST">
                    {% csrf_token %}
                    <input type="submit" value="삭제하기">
                </form>

                <a href = "{% url 'home' %}">돌아가기</a>

            {% endblock %}
        </div>
    </body>
</html>
